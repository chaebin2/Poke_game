<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>포켓몬 전투 게임</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="default-background">
    <!-- ① START -->
    <section id="start-screen">
        <h1>포켓몬 전투 시뮬레이터</h1>
        <button id="start-btn">게임 시작</button>
    </section>

    <!-- ② MAIN (처음엔 hidden) -->
    <div id="main-screen" class="hidden">
        <h1>포켓몬 전투 시뮬레이터</h1>

        <div id="money-display">보유 금액: <span id="money-amount">0G</span></div>
        <div id="selected-pokemon"></div>

        <!-- 상점/전투 네비 -->
        <div id="nav-btns">
            <button id="nav-shop-btn">상점</button>
            <button id="nav-battle-btn" disabled>전투하기</button>
        </div>

        <!-- 상점 -->
        <section id="shop-section" class="hidden">
            <h2>상점</h2>
            <div id="shop-list"></div>
        </section>

        <!-- 내 포켓몬 (항상 표시) -->
        <section id="player-section">
            <h2>내 포켓몬</h2>
            <div id="player-pokemon-list"></div>
        </section>

        <!-- 전투 -->
        <section id="battle-section" class="hidden">
            <h2>전투</h2>
            <button id="battle-start-btn">전투 시작</button>

            <div id="battle-area" class="hidden">
                <div class="battle-side">
                    <h3 id="enemy-name"></h3>
                    <img id="enemy-img" src="" alt="enemy" />
                    <div class="hp-wrap"><div id="enemy-hp-bar" class="hp-bar"></div></div>
                </div>
                <div class="battle-side">
                    <h3 id="player-name"></h3>
                    <img id="player-img" src="" alt="player" />
                    <div class="hp-wrap"><div id="player-hp-bar" class="hp-bar"></div></div>
                </div>
            </div>

            <pre id="battle-log"></pre>
        </section>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/player.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
