<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포켓몬 전투 시뮬레이터</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="default-background">

    <!-- 🟩 메인 화면 -->
    <div id="main-screen">
        <h1>포켓몬 전투 시뮬레이터</h1>
        <div id="user-money">보유 금액: <span id="money-amount">0</span> 포인트</div>
        <button onclick="openBattle()">전투하기</button>
        <button onclick="openShop()">상점</button>
    </div>

    <!-- 🟦 상점 화면 -->
    <div id="shop-screen" style="display:none;">
        <h2>상점</h2>
        <div id="shop-list">상점 정보를 불러오는 중...</div>
        <button onclick="openMain()">메인으로</button>
    </div>

    <!-- 🟥 전투 화면 -->
    <div id="battle-screen" style="display:none;">
        <h2>전투</h2>
        <div class="battle-area">
            <div>
                <div>내 포켓몬</div>
                <img src="images/player.png" alt="내 포켓몬" class="pokemon" id="player-pokemon" />
                <div class="hp-bar"><div class="hp" id="player-hp">플레이어 HP: 100</div></div>
            </div>
            <div>
                <div>상대 포켓몬</div>
                <img src="" alt="상대 포켓몬" class="pokemon" id="enemy-pokemon" />
                <div class="hp-bar"><div class="hp" id="enemy-hp">적 HP: 100</div></div>
            </div>
        </div>

        <div id="battle-result" style="display:none; font-size:24px; font-weight:bold; margin-top:20px; color:#fff;"></div>

        <button id="attack-btn" onclick="attackTurn()">공격하기</button>
        <button class="back-to-main" onclick="openMain()" style="display:none;">메인으로</button>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
