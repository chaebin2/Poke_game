<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>포켓몬 전투 시뮬레이터</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="default-background">

    <!-- ① 메인 화면 -->
    <section id="main-screen">
        <h1>포켓몬 전투 시뮬레이터</h1>
        <button onclick="openShop()">상점</button>
        <button onclick="openBattle()">전투하기</button>
    </section>

    <!-- ② 상점 화면 -->
    <section id="shop-screen" class="hidden">
        <h2>상점</h2>
        <div id="shop-list">상점 정보를 불러오는 중…</div>
        <button onclick="openMain()">메인으로</button>
    </section>

    <!-- ③ 전투 화면 -->
    <section id="battle-screen" class="hidden">
        <h2>전투</h2>
        <div id="battle-log"></div>
        <button id="attack-btn" onclick="attackTurn()">공격하기</button>
        <button id="battle-back-btn" class="hidden" onclick="openMain()">메인으로</button>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
